<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Weather App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/spacelab/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Custom style for evenly spaced forecast cards */
        .forecast-row {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem; /* Consistent spacing between cards */
        }
        .forecast-card {
            flex: 1 1 calc(12.5% - 1rem); /* 8 cards = ~12.5% each */
            min-width: 140px;
            max-width: 200px;
        }
        @media (max-width: 1200px) {
            .forecast-card { flex: 1 1 calc(20% - 1rem); }
        }
        @media (max-width: 992px) {
            .forecast-card { flex: 1 1 calc(25% - 1rem); }
        }
        @media (max-width: 768px) {
            .forecast-card { flex: 1 1 calc(33.333% - 1rem); }
        }
        @media (max-width: 576px) {
            .forecast-card { flex: 1 1 calc(50% - 1rem); }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">Weather App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'home' %}active{% endif %}" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'weather' %}active{% endif %}" href="{{ url_for('weather') }}">Weather</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'locations' %}active{% endif %}" href="{{ url_for('locations') }}">Locations</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
